////
////CHECK YOUR SETTINGS BEFORE EXECUTING THIS CFG
////
//HUD
cl_hud_minmode 0 //Disables minimal HUD
hud_achievement_tracker 0 //Disable achievements in the hud
hud_combattext 1 //Enables damage text in the world
hud_combattext_batching 1 //Damage text shows in batches instead of per hit
hud_combattext_healing 1 //Same as damage text but for healing
hud_combattext_doesnt_block_overhead_text 1 //idk lol
hud_combattext_red 255
hud_combattext_green 255
hud_combattext_blue 72
hud_fastswitch 1 //Disables the weapon menu on the top of the HUD, and switch directly to a weapon without waiting for mouse1
hud_saytext_time 0 //Hides chat but doesn't disable it. You can see the chat history if you open it
cl_hud_playerclass_use_playermodel 0 //Disables 3D character in the HUD
tf_use_match_hud 0 //No match hud, if the gray bar still appears reload the hud
cl_showfps 0 //Disables fps in the HUD
cl_crosshair_file ""
cl_crosshair_scale 32
cl_crosshair_blue 255
cl_crosshair_red 255
cl_crosshair_green 255
cl_showbackpackrarities 1 //Show quality color borders in the backpack
tf_hud_target_id_alpha 100
f_hud_target_id_disable_floating_health 0

//SOUND
tf_dingalingaling 0 //Disables hitsound
tf_dingalingaling_lasthit 0 //Disables killsound

//GAMEPLAY
fov_desired 90 //Max Field of view value. If you've played TF2 long enough you may already change this value.
viewmodel_fov 70 //Viewmodel FOV. Max value in-game is 70, but players tend to change it to higher values
viewmodel_fov_demo 70 //Demo viewmodel FOV.
tf_use_min_viewmodels 0 //Disables min viewmodels.
cl_autoreload 0 //Disables autoreload.
bot_forceattack_down 1 //You should have to worry about this but there may be situations where you want this to be set to 0. Check the wiki article for Bots.
tf_sniper_fullcharge_bell 1 //Most people have this set to 1 already

//
//COMMANDS YOU DON'T HAVE TO WORRY ABOUT BECAUSE THEY DON'T AFFECT YOUR GAME
//
//SERVER
//You can also say !demo in the chat in tr_karma to enable these commands without changing the other parameters.
sv_cheats 1 //Ensures all commands will work
mp_autoteambalance 0
mp_teams_unbalance_limit 0
tf_tournament_hide_domination_icons 1
tf_weapon_criticals 0
tf_use_fixed_weaponspreads 1
tf_fall_damage_disablespread 1
mp_disable_respawn_times 1
mp_timelimit 0
mp_waitingforplayers_cancel 1
mp_holiday_nogifts 1
sv_vote_failure_timer 0
sv_vote_failure_timer_mvm 0
sv_vote_issue_restart_game_cooldown 0
sv_vote_creation_timer 0
sv_chat_seconds_per_msg_tier1 0
sv_chat_seconds_per_msg_tier2 0 //if not 0, you won't be able to spam the chat commands with binds

//GAME
hud_reloadscheme //Reload the HUD to remove some bugs
record d;stop //Reloads the game to remove some bugs like floating particles

