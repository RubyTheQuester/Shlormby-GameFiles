////ADD BOTS AND RESET
alias "teleport_Medic" "bot_teleport Medic 523.991028 -756.058411 65.031311 0.201400 -158.722244 0.000000"
alias "teleport_Medic_back" "bot_teleport Medic 523.991028 -756.058411 65.031311 0.201400 -158.722244 0.000000"
alias "addMedic" "kick Medic; wait 100; bot -team red -class Medic -name Medic; wait 200; teleport_Medic"
alias "teleport_Soldier" "bot_teleport Soldier 291.745972 -1140.180542 65.031311 0.679250 153.493881 0.000000"
alias "teleport_Soldier_back" "bot_teleport Soldier 291.745972 -1140.180542 65.031311 0.679250 153.493881 0.000000"
alias "addSoldier" "kick Soldier; wait 100; bot -team red -class Soldier -name Soldier; wait 200; teleport_Soldier"
alias "teleport_Pyro" "bot_teleport Pyro  73.933449 -978.703613 65.031311 -0.196798 -179.668015 0.000000"
alias "teleport_Pyro_back" "bot_teleport Pyro  73.933449 -978.703613 65.031311 -0.196798 -179.668015 0.0000000"
alias "addPyro" "kick Pyro; wait 100; bot -team red -class Pyro -name Pyro; wait 200; teleport_Pyro"
alias "teleport_Spy" "bot_teleport Spy 573.168701 -481.387665 65.031311 -0.196790 -90.841835 0.000000"
alias "teleport_Spy_back" "bot_teleport Spy 573.168701 -481.387665 65.031311 -0.196790 -90.841835 0.000000"
alias "addSpy" "kick Spy; wait 100; bot -team red -class Spy -name Spy; wait 200; teleport_Spy"
alias "teleport_all" "teleport_Medic; teleport_Soldier; teleport_Pyro; teleport_Spy"
alias "teleport_all_back" "teleport_Medic_back; teleport_Soldier_back; teleport_Pyro_back; teleport_Spy_back"
alias "placebots" "addMedic; addSoldier; addPyro; addSpy" //THIS COMMAND RESETS THE BOTS
wait 10; placebots

////BOT UTILITY COMMANDS////
// MAKE BOTS FIRE THEIR GUNS
alias "+firebot" "bot_forceattack 1"
alias "-firebot" "bot_forceattack 0"
//bind "f" "+firebot" //<---

//CONTROL BOTS' CAMERA
alias toggle_mimic_0 "bot_mimic 0; alias toggle_mimic toggle_mimic_1"
alias toggle_mimic_1 "bot_mimic 1; alias toggle_mimic toggle_mimic_0"
//bind m toggle_mimic //<---

////SET BOT STATE TO DEFAULT JUST IN CASE
bot_mimic 0
bot_mimic_yaw_offset 0
bot_mimic_inverse 0

